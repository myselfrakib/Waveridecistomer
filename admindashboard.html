<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    h2 {
      font-weight: bold;
    }
    table th {
      background: #f1f1f1;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">WaveRide Admin Dashboard</h2>

    <ul class="nav nav-tabs mb-3" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#bookings">Bookings</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#users">Users</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#vehicles">Vehicles</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#farerules">Fare Rules</a></li>
    </ul>

    <div class="tab-content">
      <!-- Bookings -->
      <div class="tab-pane fade show active" id="bookings">
        <div class="card">
          <div class="card-header">All Bookings</div>
          <div class="card-body table-responsive">
            <table class="table table-striped">
              <thead><tr><th>#</th><th>User</th><th>Vehicle</th><th>Pickup</th><th>Dropoff</th><th>Fare</th><th>Status</th></tr></thead>
              <tbody id="bookingsTable"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Users -->
      <div class="tab-pane fade" id="users">
        <div class="card">
          <div class="card-header">Registered Users</div>
          <div class="card-body table-responsive">
            <table class="table table-striped">
              <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
              <tbody id="usersTable"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Vehicles -->
      <div class="tab-pane fade" id="vehicles">
        <div class="card">
          <div class="card-header">Available Vehicles</div>
          <div class="card-body table-responsive">
            <table class="table table-striped">
              <thead><tr><th>#</th><th>Category</th><th>Model</th><th>Status</th></tr></thead>
              <tbody id="vehiclesTable"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Fare Rules -->
      <div class="tab-pane fade" id="farerules">
        <div class="card">
          <div class="card-header">Fare Rules</div>
          <div class="card-body table-responsive">
            <table class="table table-striped">
              <thead><tr><th>Model</th><th>From</th><th>To</th><th>Durations</th></tr></thead>
              <tbody id="fareTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
      projectId: "waveride-bike-rental-service",
      storageBucket: "waveride-bike-rental-service.appspot.com",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const adminRef = ref(db, `admins/${uid}`);
        const snap = await get(adminRef);

        if (snap.exists() && (snap.val().role === "admin" || snap.val().role === "superadmin")) {
          loadDashboardData();
        } else {
          alert("Access denied: not an admin.");
          window.location.href = "index.html";
        }
      } else {
        window.location.href = "adminlogin.html";
      }
    });

    function loadDashboardData() {
      onValue(ref(db, "bookings"), snap => {
        const table = document.getElementById("bookingsTable");
        table.innerHTML = "";
        let i = 1;
        for (let vehicle in snap.val()) {
          for (let id in snap.val()[vehicle]) {
            const b = snap.val()[vehicle][id];
            table.innerHTML += `<tr><td>${i++}</td><td>${b.user}</td><td>${vehicle}</td><td>${b.pickup}</td><td>${b.dropoff}</td><td>${b.fare}</td><td>${b.status}</td></tr>`;
          }
        }
      });

      onValue(ref(db, "users"), snap => {
        const table = document.getElementById("usersTable");
        table.innerHTML = "";
        let i = 1;
        for (let id in snap.val()) {
          const u = snap.val()[id];
          table.innerHTML += `<tr><td>${i++}</td><td>${u.name || ''}</td><td>${u.email || ''}</td><td>${u.phone || ''}</td></tr>`;
        }
      });

      onValue(ref(db, "vehicles"), snap => {
        const table = document.getElementById("vehiclesTable");
        table.innerHTML = "";
        let i = 1;
        for (let cat in snap.val()) {
          for (let model in snap.val()[cat]) {
            const v = snap.val()[cat][model];
            table.innerHTML += `<tr><td>${i++}</td><td>${cat}</td><td>${model}</td><td>${v.status}</td></tr>`;
          }
        }
      });

      onValue(ref(db, "fareRules"), snap => {
        const table = document.getElementById("fareTable");
        table.innerHTML = "";
        for (let model in snap.val()) {
          const f = snap.val()[model];
          const durations = Object.entries(f.durations || {}).map(([k,v]) => `${k}h: â‚¹${v}`).join(", ");
          table.innerHTML += `<tr><td>${model}</td><td>${f.from}</td><td>${f.to}</td><td>${durations}</td></tr>`;
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
