<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', sans-serif;
    }
    .card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card-header { background-color: #0d6efd; color: white; }
    .nav-tabs .nav-link.active { background-color: #0d6efd; color: white; }
    .logout-btn { position: absolute; top: 20px; right: 20px; }
  </style>
</head>
<body>

<div class="container py-4 position-relative">
  <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
  <h1 class="text-center text-primary mb-4">WaveRide Admin Dashboard</h1>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#vehicles">Vehicles</button></li>
  </ul>

  <div class="tab-content">
    <!-- Vehicles Tab -->
    <div class="tab-pane fade show active" id="vehicles">
      <div class="card mb-4">
        <div class="card-header">All Vehicles (Grouped by Category)</div>
        <div class="card-body table-responsive" id="vehicleGroups"></div>
      </div>

      <div class="card">
        <div class="card-header">Add New Vehicle to Existing Category</div>
        <div class="card-body">
          <form id="addVehicleForm">
            <select id="vehicleCategory" class="form-select mb-2" required>
              <option value="Bikes under 150cc">Bikes under 150cc</option>
               <option value="Premium">Premium</option>
                <option value="Scooter">Scooter</option>
            </select>
            <input type="text" id="vehicleModel" class="form-control mb-2" placeholder="Vehicle Model (e.g., Activa 125)" required>
            <select id="vehicleStatus" class="form-select mb-3" required>
              <option value="">Select Availability</option>
              <option value="available">Available</option>
              <option value="unavailable">Unavailable</option>
            </select>
            <button type="submit" class="btn btn-success w-100">Add Vehicle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  function logout() {
    signOut(auth).then(() => window.location.href = "index.html");
  }

  const vehicleGroups = document.getElementById("vehicleGroups");
  const vehicleCategory = document.getElementById("vehicleCategory");
  const addVehicleForm = document.getElementById("addVehicleForm");

  // Load vehicles grouped by category
  onValue(ref(db, "vehicles"), (snapshot) => {
    const data = snapshot.val() || {};
    vehicleGroups.innerHTML = "";
    vehicleCategory.innerHTML = '<option value="">Select Category</option>';

    for (const category in data) {
      vehicleCategory.innerHTML += `<option value="${category}">${category}</option>`;
      let html = `<h5 class="mt-3">${category}</h5><table class="table table-bordered">
        <thead><tr><th>Model</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
      for (const model in data[category]) {
        const v = data[category][model];
        html += `<tr>
          <td><input id="model-${category}-${model}" class="form-control" value="${model}" disabled></td>
          <td>
            <select id="status-${category}-${model}" class="form-select">
              <option value="available" ${v.status === "available" ? "selected" : ""}>Available</option>
              <option value="unavailable" ${v.status === "unavailable" ? "selected" : ""}>Unavailable</option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="saveVehicle('${category}', '${model}')">Save</button>
          </td>
        </tr>`;
      }
      html += "</tbody></table>";
      vehicleGroups.innerHTML += html;
    }
  });

  // Add new vehicle to selected category
  addVehicleForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const category = vehicleCategory.value;
    const model = document.getElementById("vehicleModel").value.trim();
    const status = document.getElementById("vehicleStatus").value;

    if (!category || !model || !status) return alert("All fields are required.");
    const path = `vehicles/${category}/${model}`;
    set(ref(db, path), { status }).then(() => {
      alert("Vehicle added successfully!");
      addVehicleForm.reset();
    });
  });

  // Update vehicle status
  window.saveVehicle = function(category, model) {
    const status = document.getElementById(`status-${category}-${model}`).value;
    update(ref(db, `vehicles/${category}/${model}`), { status }).then(() => {
      alert("Vehicle status updated.");
    });
  };
</script>
</body>
</html>
