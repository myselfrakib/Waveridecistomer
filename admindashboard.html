<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center text-primary mb-4">WaveRide Admin Dashboard</h2>

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#overview">Overview</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#bookings">Bookings</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#users">Users</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#vehicles">Vehicles</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#farerules">Fare Rules</a></li>
  </ul>

  <div class="tab-content mt-3">
    <!-- Overview -->
    <div class="tab-pane fade show active" id="overview">
      <div class="card">
        <div class="card-header">Stats</div>
        <div class="card-body"><canvas id="bookingChart" height="100"></canvas></div>
      </div>
    </div>

    <!-- Bookings -->
    <div class="tab-pane fade" id="bookings">
      <div class="card">
        <div class="card-header">Bookings</div>
        <div class="card-body table-responsive">
          <table class="table" id="bookingsTable">
            <thead><tr><th>#</th><th>User</th><th>Vehicle</th><th>Pickup</th><th>Dropoff</th><th>Fare</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Users -->
    <div class="tab-pane fade" id="users">
      <div class="card">
        <div class="card-header">Users</div>
        <div class="card-body table-responsive">
          <table class="table" id="usersTable">
            <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Vehicles -->
    <div class="tab-pane fade" id="vehicles">
      <div class="card">
        <div class="card-header">Add Vehicle</div>
        <div class="card-body">
          <form id="vehicleForm" class="row g-3 mb-4">
            <div class="col-md-3">
              <select id="vehicleCategory" class="form-select" required></select>
            </div>
            <div class="col-md-3"><input id="vehicleModel" class="form-control" placeholder="Model" required></div>
            <div class="col-md-6 row g-2">
              <div class="col"><input id="fare3" class="form-control" placeholder="3 HRS" required></div>
              <div class="col"><input id="fare6" class="form-control" placeholder="6 HRS" required></div>
              <div class="col"><input id="fare24" class="form-control" placeholder="1 DAY" required></div>
              <div class="col"><input id="fare168" class="form-control" placeholder="7 DAYS" required></div>
              <div class="col"><input id="fare720" class="form-control" placeholder="30 DAYS" required></div>
            </div>
            <div class="col-md-12"><button class="btn btn-success w-100">Add Vehicle + Fare</button></div>
          </form>
          <table class="table" id="vehiclesTable">
            <thead><tr><th>#</th><th>Category</th><th>Model</th><th>Status</th><th>Toggle</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Fare Rules -->
    <div class="tab-pane fade" id="farerules">
      <div class="card">
        <div class="card-header">Update Fare</div>
        <div class="card-body">
          <form id="fareForm" class="row g-3">
            <div class="col-md-4">
              <select id="fareModel" class="form-select" required></select>
              <div id="currentFare" class="mt-2 text-muted small"></div>
            </div>
            <div class="col-md-4"><input type="date" id="fareFrom" class="form-control" required></div>
            <div class="col-md-4"><input type="date" id="fareTo" class="form-control" required></div>
            <div class="col-md-2"><input class="form-control" id="newFare3" placeholder="3 HRS" required></div>
            <div class="col-md-2"><input class="form-control" id="newFare6" placeholder="6 HRS" required></div>
            <div class="col-md-2"><input class="form-control" id="newFare24" placeholder="1 DAY" required></div>
            <div class="col-md-3"><input class="form-control" id="newFare168" placeholder="7 DAYS" required></div>
            <div class="col-md-3"><input class="form-control" id="newFare720" placeholder="30 DAYS" required></div>
            <div class="col-md-12"><button class="btn btn-primary w-100">Update Fare</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  });

  const db = getDatabase(app);

  // Chart + notify
  onValue(ref(db, "bookings"), snap => {
    const table = document.querySelector("#bookingsTable tbody");
    table.innerHTML = "";
    let i = 1, total = 0;
    for (let v in snap.val()) {
      for (let b in snap.val()[v]) {
        const x = snap.val()[v][b];
        table.innerHTML += `<tr><td>${i++}</td><td>${x.user}</td><td>${v}</td><td>${x.pickup}</td><td>${x.dropoff}</td><td>${x.fare}</td><td>${x.status}</td></tr>`;
        total += parseInt(x.fare || 0);
      }
    }
    new Chart(document.getElementById("bookingChart"), {
      type: "bar", data: { labels: ["Bookings", "Revenue"], datasets: [{ data: [i - 1, total], backgroundColor: ["#0d6efd", "#28a745"] }] }, options: { plugins: { legend: { display: false } } }
    });
  });

  onValue(ref(db, "users"), snap => {
    const table = document.querySelector("#usersTable tbody");
    table.innerHTML = ""; let i = 1;
    for (let id in snap.val()) {
      const u = snap.val()[id];
      table.innerHTML += `<tr><td>${i++}</td><td>${u.name || ''}</td><td>${u.email || ''}</td><td>${u.phone || ''}</td></tr>`;
    }
  });

  const vehicleDropdown = document.getElementById("vehicleCategory");
  onValue(ref(db, "vehicles"), snap => {
    vehicleDropdown.innerHTML = '';
    for (let cat in snap.val()) {
      vehicleDropdown.innerHTML += `<option value="${cat}">${cat}</option>`;
    }
    const table = document.querySelector("#vehiclesTable tbody");
    table.innerHTML = ""; let i = 1;
    for (let cat in snap.val()) {
      for (let model in snap.val()[cat]) {
        const v = snap.val()[cat][model];
        table.innerHTML += `<tr><td>${i++}</td><td>${cat}</td><td>${model}</td><td>${v.status}</td><td><button class="btn btn-sm ${v.status === 'available' ? 'btn-danger' : 'btn-success'}" onclick="toggleStatus('${cat}','${model}','${v.status}')">${v.status === 'available' ? 'Disable' : 'Enable'}</button></td></tr>`;
      }
    }
  });

  window.toggleStatus = (cat, model, status) => {
    const newStatus = status === "available" ? "disabled" : "available";
    update(ref(db, `vehicles/${cat}/${model}`), { status: newStatus });
  };

  document.getElementById("vehicleForm").addEventListener("submit", async e => {
    e.preventDefault();
    const cat = vehicleCategory.value;
    const model = vehicleModel.value;
    const durations = {
      3: parseInt(fare3.value), 6: parseInt(fare6.value), 24: parseInt(fare24.value),
      168: parseInt(fare168.value), 720: parseInt(fare720.value)
    };
    await set(ref(db, `vehicles/${cat}/${model}`), { status: "available" });
    await set(ref(db, `fareRules/${model}`), {
      from: new Date().toISOString().split("T")[0],
      to: "2030-01-01", durations
    });
    alert("Vehicle + Fare Added");
    e.target.reset();
  });

  onValue(ref(db, "vehicles"), snap => {
    const fareModel = document.getElementById("fareModel");
    fareModel.innerHTML = `<option value="">Select</option>`;
    for (let cat in snap.val()) {
      for (let model in snap.val()[cat]) {
        fareModel.innerHTML += `<option value="${model}">${model}</option>`;
      }
    }
  });

  document.getElementById("fareModel").addEventListener("change", async (e) => {
    const model = e.target.value;
    const preview = document.getElementById("currentFare");
    const snap = await get(ref(db, `fareRules/${model}`));
    if (snap.exists()) {
      const f = snap.val();
      preview.innerHTML = `Current: 3HRS ₹${f.durations[3]}, 6HRS ₹${f.durations[6]}, 1DAY ₹${f.durations[24]}, 7D ₹${f.durations[168]}, 30D ₹${f.durations[720]}`;
    } else {
      preview.innerHTML = "No existing fare.";
    }
  });

  document.getElementById("fareForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const model = fareModel.value, from = fareFrom.value, to = fareTo.value;
    const durations = {
      3: parseInt(newFare3.value), 6: parseInt(newFare6.value),
      24: parseInt(newFare24.value), 168: parseInt(newFare168.value),
      720: parseInt(newFare720.value)
    };
    await set(ref(db, `fareRules/${model}`), { from, to, durations });
    alert("Fare Updated");
    e.target.reset(); document.getElementById("currentFare").innerText = "";
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
