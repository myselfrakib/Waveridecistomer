<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveRide Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; padding: 10px 15px; }
    .section { display: none; background: white; padding: 20px; border-radius: 10px; }
    .active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #333; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    button { padding: 5px 10px; margin-right: 5px; }
  </style>
</head>
<body>
  <h2>WaveRide Admin Dashboard</h2>
  <nav>
    <button onclick="showSection('vehicles')">Manage Vehicles</button>
    <button onclick="showSection('bookings'); renderBookings();">View Bookings</button>
    <button onclick="showSection('users'); renderUsers();">View Users</button>
    <button onclick="showSection('rates'); renderRates();">Change Rates</button>
    <button onclick="showSection('addVehicle')">Add Vehicle</button>
  </nav>

  <!-- Vehicles Section -->
  <div id="vehicles" class="section active">
    <h3>Vehicle Management</h3>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Vehicle Name</th>
          <th>Fare</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="vehicleTable"></tbody>
    </table>
  </div>

  <!-- Bookings Section -->
  <div id="bookings" class="section">
    <h3>All Bookings</h3>
    <ul id="bookingList"></ul>
  </div>

  <!-- Users Section -->
  <div id="users" class="section">
    <h3>All Users</h3>
    <ul id="userList"></ul>
  </div>

  <!-- Rates Section -->
  <div id="rates" class="section">
    <h3>Change Rates</h3>
    <ul id="rateList"></ul>
  </div>

  <!-- Add Vehicle Section -->
  <div id="addVehicle" class="section">
    <h3>Add New Vehicle</h3>
    <form onsubmit="addVehicle(event)">
      <label>Category: <input type="text" id="newCategory" required /></label><br /><br />
      <label>Vehicle Name: <input type="text" id="newVehicle" required /></label><br /><br />
      <label>Fare: <input type="number" id="newFare" required /></label><br /><br />
      <button type="submit">Add Vehicle</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove, set, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
      projectId: "waveride-bike-rental-service",
      storageBucket: "waveride-bike-rental-service.firebasestorage.app",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060",
      measurementId: "G-59M75TD99E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function renderVehicles() {
      const vehicleRef = ref(db, 'vehicles');
      onValue(vehicleRef, snapshot => {
        const data = snapshot.val();
        const tbody = document.getElementById('vehicleTable');
        tbody.innerHTML = '';

        for (const category in data) {
          for (const vehicle in data[category]) {
            const details = data[category][vehicle];
            const isActive = details.isActive ?? true;
            const fare = details.fare ?? 'N/A';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${category}</td>
              <td>${vehicle}</td>
              <td>${fare}</td>
              <td>${isActive ? 'Active' : 'Disabled'}</td>
              <td>
                <button onclick="toggleVehicleStatus('${category}', '${vehicle}', ${isActive})">${isActive ? 'Disable' : 'Enable'}</button>
                <button onclick="deleteVehicle('${category}', '${vehicle}')">Delete</button>
              </td>
            `;
            tbody.appendChild(tr);
          }
        }
      });
    }

    function renderBookings() {
      const bookingRef = ref(db, 'bookings');
      onValue(bookingRef, snapshot => {
        const data = snapshot.val();
        const list = document.getElementById('bookingList');
        list.innerHTML = '';
        for (const id in data) {
          const li = document.createElement('li');
          li.textContent = JSON.stringify(data[id]);
          list.appendChild(li);
        }
      });
    }

    function renderUsers() {
      const userRef = ref(db, 'users');
      onValue(userRef, snapshot => {
        const data = snapshot.val();
        const list = document.getElementById('userList');
        list.innerHTML = '';
        for (const id in data) {
          const user = data[id];
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>Name:</strong> ${user.name} <br />
            <strong>Phone:</strong> ${user.phone} <br />
            <strong>User ID:</strong> ${id} <br />
          `;
          list.appendChild(li);
        }
      });
    }

    function renderRates() {
      const vehicleRef = ref(db, 'vehicles');
      onValue(vehicleRef, snapshot => {
        const data = snapshot.val();
        const list = document.getElementById('rateList');
        list.innerHTML = '';
        for (const category in data) {
          const div = document.createElement('div');
          div.innerHTML = `<h4>${category}</h4>`;
          for (const vehicle in data[category]) {
            const current = data[category][vehicle].fare ?? 0;
            const festive = data[category][vehicle].festiveRate ?? '';
            div.innerHTML += `
              ${vehicle}: 
              <input type="number" value="${current}" onchange="updateFare('${category}', '${vehicle}', this.value)" />
              Festive Rate: 
              <input type="number" value="${festive}" onchange="updateFestive('${category}', '${vehicle}', this.value)" /><br />`;
          }
          list.appendChild(div);
        }
      });
    }

    window.updateFare = function (category, vehicle, newFare) {
      update(ref(db, `vehicles/${category}/${vehicle}`), { fare: Number(newFare) });
    };

    window.updateFestive = function (category, vehicle, newRate) {
      update(ref(db, `vehicles/${category}/${vehicle}`), { festiveRate: Number(newRate) });
    };

    window.toggleVehicleStatus = function (category, vehicle, currentStatus) {
      const newStatus = !currentStatus;
      update(ref(db, `vehicles/${category}/${vehicle}`), { isActive: newStatus })
        .then(() => alert(`Vehicle ${newStatus ? 'enabled' : 'disabled'} successfully.`))
        .catch(err => alert('Error updating status: ' + err));
    };

    window.deleteVehicle = function (category, vehicle) {
      if (confirm(`Are you sure you want to delete ${vehicle}?`)) {
        remove(ref(db, `vehicles/${category}/${vehicle}`))
          .then(() => alert('Vehicle deleted successfully.'))
          .catch(err => alert('Error deleting vehicle: ' + err));
      }
    };

    window.addVehicle = function (event) {
      event.preventDefault();
      const category = document.getElementById('newCategory').value;
      const vehicle = document.getElementById('newVehicle').value;
      const fare = document.getElementById('newFare').value;
      set(ref(db, `vehicles/${category}/${vehicle}`), { fare: fare, isActive: true })
        .then(() => alert('Vehicle added successfully!'))
        .catch(err => alert('Error adding vehicle: ' + err));
    };

    // Load all vehicle data on dashboard load
    renderVehicles();
  </script>
</body>
</html>
