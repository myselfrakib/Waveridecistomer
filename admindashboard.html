<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveRide Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 30px;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WaveRide Admin Dashboard</h2>

    <div class="section">
      <h3>Change Booking Status</h3>
      <input type="text" id="bookingId" placeholder="Booking ID" />
      <select id="status">
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="cancelled">Cancelled</option>
        <option value="completed">Completed</option>
      </select>
      <button onclick="updateStatus()">Update Status</button>
    </div>

    <div class="section">
      <h3>Change Fare</h3>
      <select id="vehicleSelect">
        <option disabled selected>Select Vehicle</option>
      </select>
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
      <input type="number" id="fare3hrs" placeholder="3HRS Fare" />
      <input type="number" id="fare6hrs" placeholder="6HRS Fare" />
      <input type="number" id="fare1day" placeholder="1DAY Fare" />
      <input type="number" id="fare7days" placeholder="7DAYS Fare" />
      <input type="number" id="fare30days" placeholder="30DAYS Fare" />
      <button onclick="updateFare()">Update Fare</button>
    </div>
  </div>

  <div class="toast" id="toast">Updated successfully!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const toast = document.getElementById("toast");

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    window.updateStatus = function () {
      const bookingId = document.getElementById("bookingId").value;
      const status = document.getElementById("status").value;

      if (!bookingId) return alert("Enter Booking ID");

      const bookingRef = ref(db, `bookings/${bookingId}`);
      update(bookingRef, { status })
        .then(() => showToast("Booking status updated!"))
        .catch((err) => alert("Failed: " + err));
    };

    window.updateFare = function () {
      const vehicleId = document.getElementById("vehicleSelect").value;
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;
      const fare3hrs = +document.getElementById("fare3hrs").value;
      const fare6hrs = +document.getElementById("fare6hrs").value;
      const fare1day = +document.getElementById("fare1day").value;
      const fare7days = +document.getElementById("fare7days").value;
      const fare30days = +document.getElementById("fare30days").value;

      if (!vehicleId || !fromDate || !toDate) return alert("Fill all fields");

      const fareRef = ref(db, `fareRules/${vehicleId}`);
      const data = {
        from: fromDate,
        to: toDate,
        rates: {
          "3HRS": fare3hrs,
          "6HRS": fare6hrs,
          "1DAY": fare1day,
          "7DAYS": fare7days,
          "30DAYS": fare30days
        }
      };

      set(fareRef, data)
        .then(() => showToast("Fare updated!"))
        .catch((err) => alert("Failed: " + err));
    };

    // Load Vehicles
    const vehicleSelect = document.getElementById("vehicleSelect");
    const vehicleRef = ref(db, "vehicles");
    onValue(vehicleRef, (snapshot) => {
      const data = snapshot.val();
      vehicleSelect.innerHTML = '<option disabled selected>Select Vehicle</option>';
      for (const key in data) {
        const name = data[key].name || key;
        const option = document.createElement("option");
        option.value = key;
        option.textContent = name;
        vehicleSelect.appendChild(option);
      }
    });
  </script>
</body>
</html>
