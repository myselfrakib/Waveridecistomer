<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
    table td, table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center text-primary mb-4">WaveRide Admin Dashboard</h2>

  <ul class="nav nav-tabs" id="adminTab" role="tablist">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#bookings">Bookings</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#users">Users</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#vehicles">Vehicles</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#farerules">Fare Rules</a></li>
  </ul>

  <div class="tab-content mt-3">
    <!-- Bookings Tab -->
    <div class="tab-pane fade show active" id="bookings">
      <div class="card">
        <div class="card-header">All Bookings</div>
        <div class="card-body table-responsive">
          <table class="table table-striped" id="bookingsTable">
            <thead><tr><th>#</th><th>User</th><th>Vehicle</th><th>Pickup</th><th>Dropoff</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Users Tab -->
    <div class="tab-pane fade" id="users">
      <div class="card">
        <div class="card-header">Registered Users</div>
        <div class="card-body table-responsive">
          <table class="table table-striped" id="usersTable">
            <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Vehicles Tab -->
    <div class="tab-pane fade" id="vehicles">
      <div class="card">
        <div class="card-header">Vehicles</div>
        <div class="card-body">
          <form id="vehicleForm" class="row g-3">
            <div class="col-md-4">
              <input type="text" id="vehicleCategory" class="form-control" placeholder="Category (e.g., Scooter)" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="vehicleModel" class="form-control" placeholder="Model Name" required>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-success w-100">Add Vehicle</button>
            </div>
          </form>
          <table class="table mt-4" id="vehiclesTable">
            <thead><tr><th>#</th><th>Category</th><th>Model</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Fare Rules Tab -->
    <div class="tab-pane fade" id="farerules">
      <div class="card">
        <div class="card-header">Manage Fare Rules</div>
        <div class="card-body">
          <form id="fareForm" class="row g-3">
            <div class="col-md-3">
              <input type="text" id="fareModel" class="form-control" placeholder="Vehicle Model" required>
            </div>
            <div class="col-md-3">
              <input type="date" id="fareFrom" class="form-control" required>
            </div>
            <div class="col-md-3">
              <input type="date" id="fareTo" class="form-control" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="fareRates" class="form-control" placeholder="e.g. 3:150,6:250,24:450" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100">Update Fare</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, push, set, update, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  });

  const db = getDatabase(app);

  // Bookings
  onValue(ref(db, "bookings"), snap => {
    const table = document.querySelector("#bookingsTable tbody");
    table.innerHTML = "";
    let count = 1;
    for (let model in snap.val()) {
      for (let id in snap.val()[model]) {
        const b = snap.val()[model][id];
        table.innerHTML += `<tr><td>${count++}</td><td>${b.user}</td><td>${model}</td><td>${b.pickup}</td><td>${b.dropoff}</td><td>${b.status}</td></tr>`;
      }
    }
  });

  // Users
  onValue(ref(db, "users"), snap => {
    const table = document.querySelector("#usersTable tbody");
    table.innerHTML = "";
    let i = 1;
    for (let id in snap.val()) {
      const u = snap.val()[id];
      table.innerHTML += `<tr><td>${i++}</td><td>${u.name || 'N/A'}</td><td>${u.email || 'N/A'}</td><td>${u.phone || 'N/A'}</td></tr>`;
    }
  });

  // Vehicles
  onValue(ref(db, "vehicles"), snap => {
    const table = document.querySelector("#vehiclesTable tbody");
    table.innerHTML = "";
    let i = 1;
    for (let category in snap.val()) {
      const group = snap.val()[category];
      for (let model in group) {
        const vehicle = group[model];
        table.innerHTML += `<tr><td>${i++}</td><td>${category}</td><td>${model}</td><td>${vehicle.status}</td></tr>`;
      }
    }
  });

  // Add vehicle + clone fare rule
  document.getElementById("vehicleForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const cat = document.getElementById("vehicleCategory").value.trim();
    const model = document.getElementById("vehicleModel").value.trim();

    if (!cat || !model) return alert("All fields required");

    await set(ref(db, `vehicles/${cat}/${model}`), { status: "available" });

    const snapshot = await get(ref(db, `vehicles/${cat}`));
    for (let m in snapshot.val()) {
      if (m !== model) {
        const existingFare = await get(ref(db, `fareRules/${m}`));
        if (existingFare.exists()) {
          await set(ref(db, `fareRules/${model}`), existingFare.val());
          break;
        }
      }
    }

    alert("Vehicle added & fareRules copied (if found)");
    e.target.reset();
  });

  // Update fare rule
  document.getElementById("fareForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const model = document.getElementById("fareModel").value.trim();
    const from = document.getElementById("fareFrom").value;
    const to = document.getElementById("fareTo").value;
    const rawRates = document.getElementById("fareRates").value;

    const durations = {};
    rawRates.split(",").forEach(pair => {
      const [hrs, val] = pair.split(":");
      durations[hrs.trim()] = parseInt(val.trim());
    });

    await set(ref(db, `fareRules/${model}`), {
      from, to, durations
    });

    alert("Fare updated successfully.");
    e.target.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
