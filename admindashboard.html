<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveRide Admin Dashboard</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .section.active {
      display: block;
    }

    /* Add your own CSS for styling here */
  </style>
</head>
<body>
  <h2>WaveRide Admin Dashboard</h2>

  <!-- Navigation -->
  <nav>
    <button id="vehiclesBtn">Manage Vehicles</button>
    <button id="bookingsBtn">View Bookings</button>
    <button id="usersBtn">View Users</button>
    <button id="ratesBtn">Change Rates</button>
    <button id="addVehicleBtn">Add Vehicle</button>
  </nav>

  <!-- Sections -->
  <div id="vehicles" class="section">
    <h3>Manage Vehicles</h3>
    <ul id="vehicleList">
      <!-- Vehicle list will be populated by Firebase data -->
    </ul>
    <button onclick="showAddVehicleForm()">Add New Vehicle</button>
  </div>

  <div id="bookings" class="section">
    <h3>View Bookings</h3>
    <ul id="bookingList">
      <!-- Booking list will be populated by Firebase data -->
    </ul>
  </div>

  <div id="users" class="section">
    <h3>View Users</h3>
    <ul id="userList">
      <!-- User list will be populated by Firebase data -->
    </ul>
  </div>

  <div id="rates" class="section">
    <h3>Change Rates</h3>
    <form id="rateForm">
      <label for="rate">Set Rate: ₹</label>
      <input type="number" id="rateInput" required />
      <button type="submit">Update Rate</button>
    </form>
  </div>

  <div id="addVehicle" class="section">
    <h3>Add Vehicle</h3>
    <form id="addVehicleForm">
      <label for="vehicleName">Vehicle Name:</label>
      <input type="text" id="vehicleName" required /><br><br>

      <label for="vehicleCategory">Category:</label>
      <input type="text" id="vehicleCategory" required /><br><br>

      <label for="vehicleRate">Rate (₹):</label>
      <input type="number" id="vehicleRate" required /><br><br>

      <button type="submit">Add Vehicle</button>
    </form>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
      projectId: "waveride-bike-rental-service",
      storageBucket: "waveride-bike-rental-service.firebasestorage.app",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060",
      measurementId: "G-59M75TD99E"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    // Function to show sections based on the button clicked
    function showSection(id) {
      // Hide all sections
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      // Show the clicked section
      document.getElementById(id).classList.add('active');
    }

    // Wait until the DOM is fully loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Add event listeners to the buttons
      document.getElementById('vehiclesBtn').onclick = () => showSection('vehicles');
      document.getElementById('bookingsBtn').onclick = () => showSection('bookings');
      document.getElementById('usersBtn').onclick = () => showSection('users');
      document.getElementById('ratesBtn').onclick = () => showSection('rates');
      document.getElementById('addVehicleBtn').onclick = () => showSection('addVehicle');

      // Optionally, you can display the vehicles section by default
      showSection('vehicles');

      // Load data from Firebase
      loadVehicles();
      loadBookings();
      loadUsers();
      loadRates();

      // Handle the rate form submission
      document.getElementById('rateForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const newRate = document.getElementById('rateInput').value;
        updateRate(newRate);
      });

      // Handle the Add Vehicle form submission
      document.getElementById('addVehicleForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const vehicleName = document.getElementById('vehicleName').value;
        const vehicleCategory = document.getElementById('vehicleCategory').value;
        const vehicleRate = document.getElementById('vehicleRate').value;

        addNewVehicle(vehicleName, vehicleCategory, vehicleRate);
      });
    });

    // Firebase functions for managing vehicles
    function loadVehicles() {
      const vehicleListRef = ref(db, 'vehicles/');
      onValue(vehicleListRef, (snapshot) => {
        const vehicles = snapshot.val();
        const vehicleList = document.getElementById('vehicleList');
        vehicleList.innerHTML = ''; // Clear existing list
        for (const key in vehicles) {
          if (vehicles.hasOwnProperty(key)) {
            const vehicle = vehicles[key];
            const li = document.createElement('li');
            li.textContent = `${vehicle.name} - ${vehicle.category} - ₹${vehicle.rate}`;
            vehicleList.appendChild(li);
          }
        }
      });
    }

    function addNewVehicle(name, category, rate) {
      const vehicleRef = ref(db, 'vehicles/');
      const newVehicleRef = push(vehicleRef);
      set(newVehicleRef, {
        name: name,
        category: category,
        rate: rate
      }).then(() => {
        alert('New vehicle added successfully!');
        loadVehicles(); // Reload the vehicle list
      }).catch((error) => {
        alert('Error adding vehicle: ' + error.message);
      });
    }

    // Firebase functions for managing bookings
    function loadBookings() {
      const bookingListRef = ref(db, 'bookings/');
      onValue(bookingListRef, (snapshot) => {
        const bookings = snapshot.val();
        const bookingList = document.getElementById('bookingList');
        bookingList.innerHTML = ''; // Clear existing list
        for (const key in bookings) {
          if (bookings.hasOwnProperty(key)) {
            const booking = bookings[key];
            const li = document.createElement('li');
            li.textContent = `${booking.user} booked ${booking.vehicle} for ₹${booking.amount}`;
            bookingList.appendChild(li);
          }
        }
      });
    }

    // Firebase functions for managing users
    function loadUsers() {
      const userListRef = ref(db, 'users/');
      onValue(userListRef, (snapshot) => {
        const users = snapshot.val();
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear existing list
        for (const key in users) {
          if (users.hasOwnProperty(key)) {
            const user = users[key];
            const li = document.createElement('li');
            li.textContent = `${user.name} - ${user.phone}`;
            userList.appendChild(li);
          }
        }
      });
    }

    // Firebase function for changing rates
    function loadRates() {
      const rateRef = ref(db, 'rates/');
      onValue(rateRef, (snapshot) => {
        const rates = snapshot.val();
        document.getElementById('rateInput').value = rates.standardRate || ''; // Default rate if not set
      });
    }

    function updateRate(newRate) {
      const rateRef = ref(db, 'rates/');
      update(rateRef, {
        standardRate: newRate
      }).then(() => {
        alert('Rate updated successfully!');
      }).catch((error) => {
        alert('Error updating rate: ' + error.message);
      });
    }

  </script>
</body>
</html>
