<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container py-4 position-relative">
  <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>

  <h1 class="text-center text-primary mb-4">WaveRide Admin Dashboard</h1>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bookings">Bookings</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#users">Users</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#vehicles">Vehicles</button></li>
  </ul>

  <div class="tab-content">
    <!-- Bookings Tab -->
    <div class="tab-pane fade show active" id="bookings">
      <div class="card mb-4">
        <div class="card-header">All Bookings</div>
        <div class="card-body table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>SL</th>
                <th>Vehicle</th>
                <th>User</th>
                <th>Pickup</th>
                <th>Dropoff</th>
                <th>Fare</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="bookingsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Users Tab -->
    <div class="tab-pane fade" id="users">
      <div class="card mb-4">
        <div class="card-header">All Users</div>
        <div class="card-body table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>SL</th>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody id="usersTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Vehicles Tab -->
    <div class="tab-pane fade" id="vehicles">
      <div class="card mb-3">
        <div class="card-header">All Vehicles</div>
        <div class="card-body table-responsive">
          <table class="table table-striped">
            <thead><tr><th>ID</th><th>Model</th><th>Status</th><th>Category</th></tr></thead>
            <tbody id="vehiclesTable"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Add New Vehicle</div>
        <div class="card-body">
          <form id="addVehicleForm">
            <div class="row mb-3">
              <div class="col-md-4">
                <input type="text" id="vehicleId" class="form-control" placeholder="Vehicle ID" required>
              </div>
              <div class="col-md-4">
                <input type="text" id="vehicleModel" class="form-control" placeholder="Model Name" required>
              </div>
              <div class="col-md-4">
                <select id="vehicleStatus" class="form-select" required>
                  <option value="">Select Status</option>
                  <option value="available">Available</option>
                  <option value="unavailable">Unavailable</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <select id="vehicleCategory" class="form-select" required>
                <option value="">Select Category</option>
                <option value="scooter">Scooter</option>
                <option value="under150cc">Bikes Under 150cc</option>
                <option value="premium">Premium Bikes</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Vehicle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  function logout() {
    signOut(auth).then(() => window.location.href = "index.html");
  }

  const bookingsTable = document.getElementById("bookingsTable");
  const vehiclesTable = document.getElementById("vehiclesTable");
  const usersTable = document.getElementById("usersTable");
  const addVehicleForm = document.getElementById("addVehicleForm");

  // Bookings
  onValue(ref(db, "bookings"), (snapshot) => {
    const data = snapshot.val() || {};
    bookingsTable.innerHTML = "";
    let count = 1;
    for (const vehicle in data) {
      for (const bid in data[vehicle]) {
        const b = data[vehicle][bid];
        bookingsTable.innerHTML += `
          <tr>
            <td>${count++}</td>
            <td>${vehicle}</td>
            <td>${b.user}</td>
            <td>${new Date(b.pickup).toLocaleString()}</td>
            <td>${new Date(b.dropoff).toLocaleString()}</td>
            <td>â‚¹${b.fare}</td>
            <td>${b.status}</td>
          </tr>`;
      }
    }
  });

  // Users
  onValue(ref(db, "users"), (snapshot) => {
    const data = snapshot.val() || {};
    usersTable.innerHTML = "";
    let count = 1;
    for (const uid in data) {
      const u = data[uid];
      usersTable.innerHTML += `
        <tr>
          <td>${count++}</td>
          <td>${uid}</td>
          <td>${u.name || '-'}</td>
          <td>${u.email || '-'}</td>
          <td>${u.phone || '-'}</td>
        </tr>`;
    }
  });

  // Vehicles
  onValue(ref(db, "vehicles"), (snapshot) => {
    const data = snapshot.val() || {};
    vehiclesTable.innerHTML = "";
    for (const id in data) {
      const v = data[id];
      vehiclesTable.innerHTML += `
        <tr>
          <td>${id}</td>
          <td>${v.model}</td>
          <td>${v.status}</td>
          <td>${v.category || '-'}</td>
        </tr>`;
    }
  });

  // Add Vehicle
  addVehicleForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const id = document.getElementById("vehicleId").value.trim();
    const model = document.getElementById("vehicleModel").value.trim();
    const status = document.getElementById("vehicleStatus").value;
    const category = document.getElementById("vehicleCategory").value;

    set(ref(db, `vehicles/${id}`), {
      model,
      status,
      category,
      type: category
    }).then(() => {
      alert("Vehicle added successfully!");
      addVehicleForm.reset();
    }).catch(err => {
      alert("Error adding vehicle: " + err.message);
    });
  });
</script>

</body>
</html>
