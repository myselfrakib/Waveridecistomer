<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container py-4 position-relative">
  <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
  <h1 class="text-center text-primary mb-4">WaveRide Admin Dashboard</h1>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bookings">Bookings</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#users">Users</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#vehicles">Vehicles</button></li>
  </ul>

  <div class="tab-content">
    <!-- Bookings Tab -->
    <div class="tab-pane fade show active" id="bookings">
      <div class="card mb-4">
        <div class="card-header">All Bookings</div>
        <div class="card-body table-responsive">
          <table class="table table-striped">
            <thead><tr><th>SL</th><th>Vehicle</th><th>User</th><th>Pickup</th><th>Dropoff</th><th>Fare</th><th>Status</th><th>Action</th></tr></thead>
            <tbody id="bookingsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Users Tab -->
    <div class="tab-pane fade" id="users">
      <div class="card mb-4">
        <div class="card-header">Registered Users</div>
        <div class="card-body table-responsive">
          <table class="table table-striped">
            <thead><tr><th>SL</th><th>User ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Action</th></tr></thead>
            <tbody id="usersTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Vehicles Tab -->
    <div class="tab-pane fade" id="vehicles">
      <div id="vehicleGroups"></div>
      <div class="card mt-4">
        <div class="card-header">Add New Vehicle</div>
        <div class="card-body">
          <form id="addVehicleForm">
            <select id="vehicleCategory" class="form-select mb-2" required>
              <option value="">Loading categories...</option>
            </select>
            <input type="text" id="vehicleModel" class="form-control mb-2" placeholder="Vehicle Model" required>
            <select id="vehicleStatus" class="form-select mb-3" required>
              <option value="">Select Availability</option>
              <option value="available">Available</option>
              <option value="unavailable">Unavailable</option>
            </select>
            <button type="submit" class="btn btn-success w-100">Add Vehicle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update, remove, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  function logout() {
    signOut(auth).then(() => window.location.href = "index.html");
  }

  // BOOKINGS
  const bookingsTable = document.getElementById("bookingsTable");
  onValue(ref(db, "bookings"), (snapshot) => {
    const data = snapshot.val() || {};
    bookingsTable.innerHTML = "";
    let count = 1;
    for (const vehicle in data) {
      for (const bookingId in data[vehicle]) {
        const b = data[vehicle][bookingId];
        const pickup = new Date(b.pickup).toLocaleString("en-GB");
        const dropoff = new Date(b.dropoff).toLocaleString("en-GB");
        bookingsTable.innerHTML += `
          <tr>
            <td>${count++}</td>
            <td>${vehicle}</td>
            <td>${b.user}</td>
            <td>${pickup}</td>
            <td>${dropoff}</td>
            <td>â‚¹${b.fare || "-"}</td>
            <td>${b.status}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteBooking('${vehicle}', '${bookingId}')">Delete</button></td>
          </tr>`;
      }
    }
  });

  // USERS
  const usersTable = document.getElementById("usersTable");
  onValue(ref(db, "users"), (snapshot) => {
    const data = snapshot.val() || {};
    usersTable.innerHTML = "";
    let count = 1;
    for (const uid in data) {
      const u = data[uid];
      usersTable.innerHTML += `
        <tr>
          <td>${count++}</td>
          <td>${uid}</td>
          <td>${u.name || '-'}</td>
          <td>${u.email || '-'}</td>
          <td>${u.phone || '-'}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteUser('${uid}')">Delete</button></td>
        </tr>`;
    }
  });

  // VEHICLES
  const vehicleGroups = document.getElementById("vehicleGroups");
  const vehicleCategory = document.getElementById("vehicleCategory");
  const addVehicleForm = document.getElementById("addVehicleForm");

  onValue(ref(db, "vehicles"), (snapshot) => {
    const data = snapshot.val() || {};
    vehicleGroups.innerHTML = "";
    const categoryMap = new Map();

    for (const id in data) {
      const v = data[id];
      if (!categoryMap.has(v.category)) categoryMap.set(v.category, []);
      categoryMap.get(v.category).push({ id, ...v });
    }

    vehicleCategory.innerHTML = '<option value="">Select Category</option>';
    categoryMap.forEach((vehicles, category) => {
      vehicleCategory.innerHTML += `<option value="${category}">${category}</option>`;
      let html = `<div class="card mb-3"><div class="card-header">${category}</div><div class="card-body table-responsive">
      <table class="table table-striped"><thead><tr><th>Model</th><th>Status</th><th>Actions</th></tr></thead><tbody>`;
      vehicles.forEach(v => {
        html += `<tr>
          <td><input id="model-${v.id}" class="form-control" value="${v.model}"></td>
          <td>
            <select id="status-${v.id}" class="form-select">
              <option value="available" ${v.status === "available" ? "selected" : ""}>Available</option>
              <option value="unavailable" ${v.status === "unavailable" ? "selected" : ""}>Unavailable</option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="editVehicle('${v.id}')">Save</button>
            <button class="btn btn-sm btn-warning" onclick="disableVehicle('${v.id}')">Disable</button>
          </td>
        </tr>`;
      });
      html += `</tbody></table></div></div>`;
      vehicleGroups.innerHTML += html;
    });
  });

  addVehicleForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const category = vehicleCategory.value;
    const model = document.getElementById("vehicleModel").value.trim();
    const status = document.getElementById("vehicleStatus").value;
    const newRef = push(ref(db, "vehicles"));
    set(newRef, { category, model, status }).then(() => {
      alert("Vehicle added successfully!");
      addVehicleForm.reset();
    });
  });

  window.editVehicle = function(id) {
    const model = document.getElementById(`model-${id}`).value.trim();
    const status = document.getElementById(`status-${id}`).value;
    update(ref(db, `vehicles/${id}`), { model, status }).then(() => {
      alert("Vehicle updated");
    });
  };

  window.disableVehicle = function(id) {
    if (confirm("Disable this vehicle?")) {
      update(ref(db, `vehicles/${id}`), { status: "unavailable" });
    }
  };

  window.deleteUser = function(uid) {
    if (confirm("Delete this user?")) {
      remove(ref(db, `users/${uid}`));
    }
  };

  window.deleteBooking = function(vehicle, bookingId) {
    if (confirm("Delete this booking?")) {
      remove(ref(db, `bookings/${vehicle}/${bookingId}`));
    }
  };
</script>
</body>
</html>
