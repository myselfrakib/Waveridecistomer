<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WaveRide - Signup</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #f1f1f1;
    }
    button {
      background-color: #0099ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007acc;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      projectId: "waveride-bike-rental-service",
      storageBucket: "waveride-bike-rental-service.firebasestorage.app",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060",
      measurementId: "G-59M75TD99E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
</body>
</html>
