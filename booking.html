<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book Your Ride</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .navbar a {
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
      color: #007bff;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .bike-item {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .bike-item img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .bike-item div {
      flex: 1;
      margin-left: 15px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="booking.html">Book Now</a>
  <a href="mybookings.html">My Bookings</a>
  <a href="profile.html">Profile</a>
</div>

<div class="container">
  <h2>Book Your Ride</h2>
  <form id="bookingForm">
    <div class="mb-3">
      <label for="category" class="form-label">Vehicle Category</label>
      <select class="form-select" id="category" required>
        <option value="">Select Category</option>
        <option value="Scooter">Scooter</option>
        <option value="Bikes under 150cc">Bikes under 150cc</option>
        <option value="Premium">Premium</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="pickupDate" class="form-label">Pickup Date</label>
      <input type="date" id="pickupDate" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="pickupTime" class="form-label">Pickup Time</label>
      <select id="pickupTime" class="form-select" required></select>
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Duration</label>
      <select id="duration" class="form-select" required>
        <option value="3">3 Hours</option>
        <option value="6">6 Hours</option>
        <option value="24">1 Day</option>
        <option value="168">7 Days</option>
        <option value="720">30 Days</option>
      </select>
    </div>

    <button class="btn btn-primary w-100" type="submit">Check Availability</button>
  </form>

  <div id="bikeList" class="mt-4"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-app.js";
  import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  const pickupTimeSelect = document.getElementById("pickupTime");
  for (let h = 8; h <= 23; h++) {
    ["00", "30"].forEach(min => {
      const time = new Date();
      time.setHours(h);
      time.setMinutes(min);
      const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
      const opt = document.createElement("option");
      opt.value = `${h}:${min}`;
      opt.text = timeStr;
      pickupTimeSelect.appendChild(opt);
    });
  }

  document.getElementById("pickupDate").min = new Date().toISOString().split("T")[0];

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Login required to book.");

    const category = document.getElementById("category").value;
    const date = document.getElementById("pickupDate").value;
    const time = document.getElementById("pickupTime").value;
    const duration = parseInt(document.getElementById("duration").value);

    const [h, m] = time.split(":");
    const pickup = new Date(`${date}T${h.padStart(2, '0')}:${m}:00`);
    const dropoff = new Date(pickup.getTime() + duration * 60 * 60 * 1000);

    const vehicleSnap = await get(ref(db, `vehicles/${category}`));
    if (!vehicleSnap.exists()) return document.getElementById("bikeList").innerHTML = "<p>No vehicles found.</p>";

    const vehicles = vehicleSnap.val();
    const festiveSnap = await get(ref(db, "festiveRates"));
    const festive = festiveSnap.exists() && festiveSnap.val().enabled ? festiveSnap.val() : null;

    const available = [];
    for (let name in vehicles) {
      const v = vehicles[name];
      if (!v.isActive) continue;

      const bookingSnap = await get(ref(db, `bookings/${name}`));
      let isFree = true;

      if (bookingSnap.exists()) {
        bookingSnap.forEach(b => {
          const val = b.val();
          const start = new Date(val.pickup);
          const end = new Date(val.dropoff);
          if (pickup < end && dropoff > start) isFree = false;
        });
      }

      if (isFree) {
        const fareSnap = await get(ref(db, `fareRules/${name}`));
        let fare = fareSnap.exists() ? fareSnap.val().durations?.[duration] : 0;

        if (festive && pickup >= new Date(festive.from) && dropoff <= new Date(festive.to)) {
          const overrideFare = festive.customFares?.[category]?.[duration];
          if (overrideFare) fare = overrideFare;
        }

        available.push({ name, fare, image: v.imageUrl || "" });
      }
    }

    const list = document.getElementById("bikeList");
    if (available.length === 0) {
      list.innerHTML = "<p>No available vehicles in this time slot.</p>";
      return;
    }

    list.innerHTML = "<h4>Available Vehicles</h4>" + available.map(v => `
      <div class="bike-item">
        <img src="${v.image}" alt="${v.name}" />
        <div>
          <strong>${v.name}</strong><br/>
          Fare: â‚¹${v.fare}
        </div>
        <button class="btn btn-success" onclick="book('${v.name}', '${pickup.toISOString()}', '${dropoff.toISOString()}', ${duration}, ${v.fare})">Book</button>
      </div>
    `).join("");
  });

  window.book = (name, pickup, dropoff, duration, fare) => {
    const uid = auth.currentUser?.uid;
    if (!uid) return alert("Login required.");

    const refPath = push(ref(db, `bookings/${name}`));
    set(refPath, {
      user: uid,
      vehicle: name,
      pickup,
      dropoff,
      duration,
      fare,
      status: "booked"
    }).then(() => {
      alert("Booking confirmed!");
      window.location.href = "success.html";
    }).catch(err => alert("Booking failed: " + err.message));
  };
</script>
</body>
</html>
