<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide | Book a Bike</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <script src="https://kit.fontawesome.com/a2d9d6b3f3.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      padding-bottom: 80px;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00c896;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #009f7a;
    }
    .bike-list {
      margin-top: 20px;
    }
    .bike-card {
      background: #ffffff20;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff20;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      backdrop-filter: blur(8px);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }
    nav a i {
      font-size: 18px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<h2>Book Your Ride</h2>
<div class="container">
  <label for="category">Select Category</label>
  <select id="category">
    <option value="Scooter">Scooter</option>
    <option value="Bikes under 150cc">Bikes under 150cc</option>
    <option value="Premium">Premium</option>
  </select>

  <label for="date">Pickup Date</label>
  <input type="date" id="date" min="" />

  <label for="time">Pickup Time</label>
  <select id="time"></select>

  <label for="duration">Duration</label>
  <select id="duration">
    <option value="3">3 Hours</option>
    <option value="6">6 Hours</option>
    <option value="24">1 Day</option>
    <option value="168">7 Days</option>
    <option value="720">30 Days</option>
  </select>

  <button onclick="checkAvailability()">Check Availability</button>
  <div id="bikeList" class="bike-list"></div>
</div>

<nav>
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="booking.html"><i class="fas fa-motorcycle"></i>Book</a>
  <a href="mybookings.html"><i class="fas fa-clipboard-list"></i>Bookings</a>
  <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
</nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getDatabase, ref, get, child, push, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  const today = new Date().toISOString().split("T")[0];
  document.getElementById("date").setAttribute("min", today);

  const timeSelect = document.getElementById("time");
  for (let h = 8; h <= 22; h++) {
    ["00", "30"].forEach(min => {
      const hour12 = h % 12 || 12;
      const ampm = h < 12 ? "AM" : "PM";
      const label = `${hour12}:${min} ${ampm}`;
      const option = document.createElement("option");
      option.value = `${h.toString().padStart(2, "0")}:${min}`;
      option.textContent = label;
      timeSelect.appendChild(option);
    });
  }

  async function checkAvailability() {
    const category = document.getElementById("category").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const duration = parseInt(document.getElementById("duration").value);
    const pickup = new Date(`${date}T${time}`);
    const dropoff = new Date(pickup.getTime() + duration * 60 * 60 * 1000);
    const list = document.getElementById("bikeList");
    list.innerHTML = "<p>Checking availability...</p>";

    const categoryRef = ref(db, "vehicles/" + category);
    const snap = await get(categoryRef);
    if (!snap.exists()) {
      list.innerHTML = "<p>No vehicles in this category.</p>";
      return;
    }

    const bikes = snap.val();
    const available = [];

    await Promise.all(Object.entries(bikes).map(async ([bikeName, bikeData]) => {
      const bookingsRef = ref(db, `bookings/${bikeName}`);
      const bookingSnap = await get(bookingsRef);
      let isAvailable = true;

      if (bookingSnap.exists()) {
        Object.values(bookingSnap.val()).forEach(b => {
          const start = new Date(b.pickup);
          const end = new Date(b.dropoff);
          if (pickup < end && dropoff > start) {
            isAvailable = false;
          }
        });
      }

      if (isAvailable) {
        available.push({ name: bikeName, fare: bikeData.fare });
      }
    }));

    if (available.length === 0) {
      list.innerHTML = "<p>No vehicles available in this slot.</p>";
      return;
    }

    list.innerHTML = "";
    available.forEach(bike => {
      const card = document.createElement("div");
      card.className = "bike-card";
      card.innerHTML = `
        <strong>${bike.name}</strong><br>
        Fare: â‚¹${bike.fare}<br>
        <button onclick="bookNow('${bike.name}', ${bike.fare})">Book Now</button>
      `;
      list.appendChild(card);
    });
  }

  window.bookNow = function (bikeName, fare) {
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const duration = parseInt(document.getElementById("duration").value);
    const pickup = new Date(`${date}T${time}`);
    const dropoff = new Date(pickup.getTime() + duration * 60 * 60 * 1000);

    onAuthStateChanged(auth, user => {
      if (!user) return alert("Please login to continue.");
      const bookingRef = push(ref(db, `bookings/${bikeName}`));
      set(bookingRef, {
        user: user.uid,
        pickup: pickup.toISOString(),
        dropoff: dropoff.toISOString(),
        fare,
        duration,
        status: "booked"
      }).then(() => {
        alert("Booking Successful!");
        window.location.href = "success.html";
      });
    });
  };
</script>
</body>
</html>
