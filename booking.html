<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book Your Ride</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      margin-left: 15px;
      text-decoration: none;
      color: #0072ff;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label, select, input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0072ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bike-item {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .bike-item button {
      margin-top: 5px;
      background: #28a745;
    }
  </style>
</head>
<body>

<div class="navbar">
  <span><strong>WaveRide</strong></span>
  <div>
    <a href="index.html">Home</a>
    <a href="mybookings.html">My Bookings</a>
    <a href="profile.html">Profile</a>
  </div>
</div>

<div class="container">
  <h2>Book Your Bike</h2>
  <form id="bookingForm">
    <label>Category</label>
    <select id="category">
      <option value="Scooter">Scooter</option>
      <option value="BikesUnder150">Bikes under 150cc</option>
      <option value="PremiumBikes">Premium Bikes</option>
    </select>

    <label>Pickup Date</label>
    <input type="date" id="pickupDate" min="" required>

    <label>Pickup Time</label>
    <select id="pickupTime" required></select>

    <label>Duration (in hours)</label>
    <input type="number" id="duration" placeholder="e.g. 6, 24, 72" min="1" required>

    <button type="submit">Check Availability</button>
  </form>

  <div id="dropoffInfo"></div>
  <div id="bikeList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.firebasestorage.app",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  const categoryMap = {
    Scooter: ["HONDA ACTIVA 125CC", "HERO DESTINY 125CC", "HERO ZOOM 125CC"],
    BikesUnder150: ["BAJAJ PLATINA 110CC", "YAMAHA FZS VERSION 1 125CC"],
    PremiumBikes: ["BAJAJ PULSAR 150", "YAMAHA FZS VERSION 2"]
  };

  const pickupTimeSelect = document.getElementById("pickupTime");
  for (let h = 8; h <= 23; h++) {
    ["00", "30"].forEach(m => {
      const t = new Date();
      t.setHours(h, m);
      pickupTimeSelect.innerHTML += `<option value="${h}:${m}">${t.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:true})}</option>`;
    });
  }

  const today = new Date().toISOString().split("T")[0];
  document.getElementById("pickupDate").setAttribute("min", today);

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) return alert("Please log in first!");

    const category = document.getElementById("category").value;
    const pickupDate = document.getElementById("pickupDate").value;
    const pickupTime = document.getElementById("pickupTime").value;
    const duration = parseInt(document.getElementById("duration").value);

    const [h, m] = pickupTime.split(":");
    const start = new Date(`${pickupDate}T${h.padStart(2, '0')}:${m.padStart(2, '0')}`);
    const end = new Date(start.getTime() + duration * 60 * 60 * 1000);

    document.getElementById("dropoffInfo").innerHTML = `<p><strong>Drop-off:</strong> ${end.toLocaleString([], {hour: '2-digit', minute: '2-digit', hour12: true, weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'})}</p>`;

    const bookingsRef = ref(db, "bookings/");
    const snapshot = await new Promise((res) => onValue(bookingsRef, res, { onlyOnce: true }));

    const bookedBikes = new Set();
    snapshot.forEach(child => {
      const b = child.val();
      if (categoryMap[category].includes(b.bike)) {
        const existingStart = new Date(b.pickupTime);
        const existingEnd = new Date(b.dropoffTime);
        if (start < existingEnd && end > existingStart) {
          bookedBikes.add(b.bike);
        }
      }
    });

    const available = categoryMap[category].filter(bike => !bookedBikes.has(bike));
    const listDiv = document.getElementById("bikeList");
    if (available.length === 0) {
      listDiv.innerHTML = "<p>No vehicles available at selected time. Try another slot.</p>";
      return;
    }

    listDiv.innerHTML = "<h3>Available Vehicles</h3>" + available.map(bike => `
      <div class="bike-item">
        <strong>${bike}</strong><br>
        <button onclick="book('${bike}', '${start.toISOString()}', '${end.toISOString()}')">Book Now</button>
      </div>
    `).join("");
  });

  window.book = async (bike, pickupTime, dropoffTime) => {
    const user = auth.currentUser;
    if (!user) return alert("You must be logged in to book.");

    const bookingRef = ref(db, "bookings/");
    await push(bookingRef, {
      userId: user.uid,
      bike,
      pickupTime,
      dropoffTime
    });

    window.location.href = "success.html";
  };
</script>
</body>
</html>
