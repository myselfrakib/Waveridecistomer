<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book Your Ride</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      padding: 0;
    }

    nav {
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .bike-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .bike-item button {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>WaveRide</strong></div>
    <div>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="mybookings.html"><i class="fas fa-calendar-check"></i> My Bookings</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    </div>
  </nav>
  <div class="container">
    <h2>Book Your Ride</h2>
    <form id="bookingForm">
      <label for="category">Select Category</label>
      <select id="category" required>
        <option value="">-- Choose --</option>
        <option value="Scooter">Scooter</option>
        <option value="Bikes under 150cc">Bikes under 150cc</option>
        <option value="Premium">Premium</option>
      </select>

      <label for="pickupDate">Pickup Date</label>
      <input type="date" id="pickupDate" required min="" />

      <label for="pickupTime">Pickup Time</label>
      <select id="pickupTime" required></select>

      <label for="duration">Duration</label>
      <select id="duration" required>
        <option value="3">3 HRS</option>
        <option value="6">6 HRS</option>
        <option value="24">1 DAY</option>
        <option value="168">7 DAYS</option>
        <option value="720">30 DAYS</option>
      </select>

      <button type="submit">Check Availability</button>
    </form>
    <div id="bikeList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Generate time slots
    const pickupTime = document.getElementById("pickupTime");
    for (let h = 8; h <= 23; h++) {
      ["00", "30"].forEach(min => {
        const label = `${String(h).padStart(2, '0')}:${min}`;
        pickupTime.innerHTML += `<option value="${label}">${label}</option>`;
      });
    }

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("pickupDate").min = today;

    const fareRates = {
      "3": 150,
      "6": 300,
      "24": 500,
      "168": 3000,
      "720": 8500
    };

    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const category = document.getElementById("category").value;
      const pickupDate = document.getElementById("pickupDate").value;
      const pickupTime = document.getElementById("pickupTime").value;
      const duration = document.getElementById("duration").value;

      const bikesRef = ref(db, 'vehicles/' + category);
      const snapshot = await get(bikesRef);
      const bikeList = document.getElementById("bikeList");
      bikeList.innerHTML = "";

      if (snapshot.exists()) {
        const bikes = snapshot.val();
        Object.keys(bikes).forEach(bikeKey => {
          const bike = bikes[bikeKey];
          if (bike.isActive && bike.status === "enabled") {
            const fare = fareRates[duration] || 0;
            const div = document.createElement("div");
            div.className = "bike-item";
            div.innerHTML = `
              <strong>${bikeKey}</strong><br>
              <p>Fare: â‚¹${fare}</p>
              <button onclick="bookBike('${bikeKey}', '${category}', '${pickupDate}', '${pickupTime}', ${duration}, ${fare})">Book Now</button>
            `;
            bikeList.appendChild(div);
          }
        });
      } else {
        bikeList.innerHTML = "<p>No bikes available under this category.</p>";
      }
    });

    window.bookBike = async function(bikeName, category, date, time, duration, fare) {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const bookingRef = push(ref(db, 'bookings/' + user.uid));
          await set(bookingRef, {
            bike: bikeName,
            category: category,
            pickupDate: date,
            pickupTime: time,
            duration: duration,
            fare: fare,
            status: "confirmed",
            bookedAt: new Date().toISOString()
          });
          window.location.href = "success.html";
        } else {
          alert("Please login to complete your booking.");
        }
      });
    };
  </script>
</body>
</html>
