<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book Your Ride</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .bike-list {
      margin-top: 20px;
    }

    .bike-item {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .bike-item button {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
  <h1>WaveRide</h1>
  <div class="nav-links">
    <a href="booking.html">Book a Ride</a>
    <a href="mybookings.html" class="active">My Bookings</a>
    <a href="profile.html">Profile</a>
    <a href="#" onclick="logoutUser()">Logout</a>
  </div>
</nav>

<div class="container">
  <h2>Book Your Ride</h2>

  <form id="bookingForm">
    <label for="category">Select Category</label>
    <select id="category" required>
      <option value="">-- Choose --</option>
      <option value="scooter">Scooter</option>
      <option value="under150cc">Bikes Under 150cc</option>
      <option value="premium">Premium Bikes</option>
    </select>

    <label for="pickupDate">Pickup Date</label>
    <input type="date" id="pickupDate" required min="" />

    <label for="pickupTime">Pickup Time</label>
    <select id="pickupTime" required></select>

    <label for="duration">Duration</label>
    <select id="duration" required>
      <option value="3">3 HRS</option>
      <option value="6">6 HRS</option>
      <option value="24">1 DAY</option>
      <option value="168">7 DAYS</option>
      <option value="720">30 DAYS</option>
    </select>

    <button type="submit">Check Availability</button>
  </form>

  <div class="bike-list" id="bikeList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.firebasestorage.app",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060",
    measurementId: "G-59M75TD99E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  const pickupTimeSelect = document.getElementById("pickupTime");
  for (let hour = 8; hour <= 23; hour++) {
    ["00", "30"].forEach(min => {
      const time = new Date();
      time.setHours(hour);
      time.setMinutes(min);
      const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
      const option = document.createElement("option");
      option.value = `${hour}:${min}`;
      option.text = timeStr;
      pickupTimeSelect.appendChild(option);
    });
  }

  document.getElementById("pickupDate").min = new Date().toISOString().split("T")[0];

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const category = document.getElementById("category").value;
    const date = document.getElementById("pickupDate").value;
    const time = document.getElementById("pickupTime").value;
    const duration = parseInt(document.getElementById("duration").value);

    if (!auth.currentUser) {
      alert("You must be logged in to book.");
      return;
    }

    const [hour, minute] = time.split(":");
    const pickupDateTime = new Date(`${date}T${hour.padStart(2, '0')}:${minute}:00`);
    const dropoffDateTime = new Date(pickupDateTime.getTime() + duration * 60 * 60 * 1000);

    const categoryBikes = {
      scooter: ["Activa 125", "Hero Maestro", "Destiny 125"],
      under150cc: ["Pulsar 150", "Platina 110", "FZS V1"],
      premium: ["FZS V2", "R15", "Duke 200"]
    };

    const selectedBikes = categoryBikes[category];
    const bikeList = document.getElementById("bikeList");
    bikeList.innerHTML = "<h3>Checking Availability...</h3>";

    const availableBikes = [];

    for (const bike of selectedBikes) {
      const bookingsRef = ref(db, `bookings/${bike}`);
      let isAvailable = true;

      await new Promise(resolve => {
        onValue(bookingsRef, (snapshot) => {
          snapshot.forEach(child => {
            const b = child.val();
            const existingStart = new Date(b.pickup);
            const existingEnd = new Date(b.dropoff);

            if (pickupDateTime < existingEnd && dropoffDateTime > existingStart) {
              isAvailable = false;
            }
          });
          resolve();
        }, { onlyOnce: true });
      });

      if (isAvailable) {
        availableBikes.push(bike);
      }
    }

    if (availableBikes.length > 0) {
      bikeList.innerHTML = "<h3>Available Bikes</h3>" + availableBikes.map(bike => `
        <div class="bike-item">
          <strong>${bike}</strong><br/>
          <button onclick="bookBike('${bike}', '${pickupDateTime.toISOString()}', '${dropoffDateTime.toISOString()}')">Book Now</button>
        </div>
      `).join("");
    } else {
      bikeList.innerHTML = "<p>No bikes available in this category for selected time slot.</p>";
    }
  });

  window.bookBike = (bike, pickup, dropoff) => {
    const uid = auth.currentUser.uid;
    const newRef = push(ref(db, `bookings/${bike}`));
    set(newRef, {
      user: uid,
      pickup,
      dropoff,
      status: "booked"
    }).then(() => {
      alert("Booking Confirmed!");
      window.location.href = "success.html";
    });
  };
</script>

</body>
</html>
