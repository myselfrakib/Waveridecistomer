  <style>
    body {

  </style>
</head>
<body>

  <div class="navbar">
    <h1><i class="fas fa-motorcycle"></i> WaveRide</h1>
    <div>
      <a href="index.html"><i class="fas fa-home icon"></i>Home</a>
      <a href="mybooking.html"><i class="fas fa-list icon"></i>My Bookings</a>
      <a href="profile.html"><i class="fas fa-user icon"></i>Profile</a>
    </div>
  </div>

  <div class="container">
    <h2><i class="fas fa-calendar-check"></i> Book Your Ride</h2>
    <form id="bookingForm">
      <label><i class="fas fa-layer-group icon"></i>Category</label>
      <select id="category">
        <option value="scooter">Scooter</option>
        <option value="under150cc">Bikes Under 150cc</option>
        <option value="premium">Premium Bikes</option>
      </select>

      <label><i class="fas fa-calendar-day icon"></i>Pickup Date</label>
      <input type="date" id="pickupDate" required min="<?= new Date().toISOString().split('T')[0] ?>" />

      <label><i class="fas fa-clock icon"></i>Pickup Time</label>
      <select id="pickupTime" required>
        <option value="">Select time</option>
        <!-- Time slots 12hr format -->
        <script>
          for (let h = 0; h < 24; h++) {
            const hr = h % 12 === 0 ? 12 : h % 12;
            const ampm = h < 12 ? 'AM' : 'PM';
            const val = `${h.toString().padStart(2, '0')}:00`;
            document.write(`<option value="${val}">${hr}:00 ${ampm}</option>`);
          }
        </script>
      </select>

      <label><i class="fas fa-hourglass-half icon"></i>Duration</label>
      <select id="duration">
        <option value="3">3 Hours</option>
        <option value="6">6 Hours</option>
        <option value="24">1 Day</option>
        <option value="168">7 Days</option>
        <option value="720">30 Days</option>
      </select>

      <button type="button" onclick="checkAvailability()">Check Availability</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      projectId: "waveride-bike-rental-service",
      storageBucket: "waveride-bike-rental-service.appspot.com",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060",
      measurementId: "G-59M75TD99E",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkAvailability = async function () {
      const category = document.getElementById('category').value;
      const date = document.getElementById('pickupDate').value;
      const time = document.getElementById('pickupTime').value;
      const duration = document.getElementById('duration').value;

      if (!category || !date || !time || !duration) {
        alert("Please fill in all fields.");
        return;
      }

      const vehicleRef = ref(db, `vehicles/${category}`);
      onValue(vehicleRef, (snapshot) => {
        const vehicles = snapshot.val();
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<strong>Available Vehicles:</strong>`;

        if (vehicles) {
          Object.keys(vehicles).forEach((key) => {
            const vehicle = vehicles[key];
            if (!vehicle.bookings || !vehicle.bookings[date]) {
              resultDiv.innerHTML += `
                <div class="bike-card">
                  <span><strong>${vehicle.name}</strong></span>
                  <span>Model: ${vehicle.model}</span>
                  <span>Fare: â‚¹${vehicle.rate}</span>
                  <button onclick="bookNow('${key}', '${category}', '${date}', '${time}', '${duration}')">Book Now</button>
                </div>
              `;
            }
          });
        } else {
          resultDiv.innerHTML += "<p>No vehicles found.</p>";
        }
      });
    };

    window.bookNow = function (id, category, date, time, duration) {
      localStorage.setItem("bookingDetails", JSON.stringify({ id, category, date, time, duration }));
      window.location.href = "success.html"; // Redirect to success after booking
    }
  </script>
</body>
</html>
