<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book Your Ride</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .navbar {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .navbar a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 30px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .bike-item {
      background: #f5f5f5;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .bike-item button {
      background: #28a745;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    @media(max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <strong>WaveRide</strong>
  <a href="index.html">Home</a>
  <a href="mybookings.html">My Bookings</a>
  <a href="profile.html">Profile</a>
</div>

<div class="container">
  <h2>Book Your Ride</h2>
  <form id="bookingForm">
    <label for="category">Vehicle Category</label>
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option value="scooter">Scooter</option>
      <option value="under150cc">Bikes under 150cc</option>
      <option value="premium">Premium Bikes</option>
    </select>

    <label for="pickupDate">Pickup Date</label>
    <input type="date" id="pickupDate" required min="">

    <label for="pickupTime">Pickup Time</label>
    <select id="pickupTime" required></select>

    <label for="duration">Select Duration</label>
    <select id="duration" required>
      <option value="">-- Select Duration --</option>
      <option value="3">3 Hours</option>
      <option value="6">6 Hours</option>
      <option value="24">1 Day</option>
      <option value="168">7 Days</option>
      <option value="720">30 Days</option>
    </select>

    <div id="dropoffDetails" style="margin-top:10px;"></div>

    <button type="submit">Check Availability</button>
  </form>

  <div class="bikes-list" id="bikeList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import {
    getDatabase, ref, get, push, set, child
  } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const pickupDateEl = document.getElementById("pickupDate");
  const pickupTimeEl = document.getElementById("pickupTime");
  const durationEl = document.getElementById("duration");
  const bikeListEl = document.getElementById("bikeList");

  // Disable past dates
  const today = new Date().toISOString().split("T")[0];
  pickupDateEl.min = today;

  // Populate pickup time
  for (let h = 8; h <= 23; h++) {
    ["00", "30"].forEach(min => {
      const option = document.createElement("option");
      const hourFormatted = h < 10 ? `0${h}` : h;
      option.value = `${hourFormatted}:${min}`;
      option.text = `${hourFormatted}:${min}`;
      pickupTimeEl.appendChild(option);
    });
  }

  const bikesData = {
    scooter: ["ACTIVA 125CC", "DESTINY 125CC", "HERO ZOOM 125CC"],
    under150cc: ["PLATINA 110CC", "PULSAR 150", "FZS VERSION 1 125CC"],
    premium: ["FZS VERSION 2"]
  };

  const fareRates = {
    "3": 150,
    "6": 300,
    "24": 500,
    "168": 3000,
    "720": 8500
  };

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const category = document.getElementById("category").value;
    const pickupDate = pickupDateEl.value;
    const pickupTime = pickupTimeEl.value;
    const durationHours = parseInt(durationEl.value);
    const [h, m] = pickupTime.split(":");
    const pickupDateTime = new Date(`${pickupDate}T${h.padStart(2, '0')}:${m}`);
    const dropoffDateTime = new Date(pickupDateTime.getTime() + durationHours * 60 * 60 * 1000);
    const dropoffString = dropoffDateTime.toLocaleString();

    document.getElementById("dropoffDetails").innerHTML =
      `<strong>Drop-off:</strong> ${dropoffString} | <strong>Est. Fare:</strong> ₹${fareRates[durationHours] || "N/A"}`;

    // Auth check
    const user = auth.currentUser;
    if (!user) {
      alert("Please login to proceed with booking.");
      return;
    }

    const availableBikes = [];
    const bookingsSnapshot = await get(ref(db, "bookings"));
    const allBookings = bookingsSnapshot.exists() ? bookingsSnapshot.val() : {};

    const categoryBikes = bikesData[category];
    categoryBikes.forEach(bike => {
      let isAvailable = true;
      for (let key in allBookings) {
        const b = allBookings[key];
        if (b.bike === bike) {
          const start = new Date(b.pickupDateTime).getTime();
          const end = new Date(b.dropoffDateTime).getTime();
          const newStart = pickupDateTime.getTime();
          const newEnd = dropoffDateTime.getTime();
          if ((newStart < end) && (newEnd > start)) {
            isAvailable = false;
            break;
          }
        }
      }
      if (isAvailable) availableBikes.push(bike);
    });

    // Show available bikes
    bikeListEl.innerHTML = "<h3>Available Bikes</h3>";
    if (availableBikes.length === 0) {
      bikeListEl.innerHTML += `<div>No bikes available in this category at the selected time. Please try another slot.</div>`;
      return;
    }

    availableBikes.forEach(bike => {
      const div = document.createElement("div");
      div.className = "bike-item";
      div.innerHTML = `
        <strong>${bike}</strong><br>
        ₹${fareRates[durationHours]}<br>
        <button onclick="bookBike('${bike}')">Book Now</button>
      `;
      bikeListEl.appendChild(div);
    });

    window.bookBike = async (bikeName) => {
      const newBooking = {
        userId: user.uid,
        bike: bikeName,
        category: category,
        pickupDate,
        pickupTime,
        pickupDateTime: pickupDateTime.toISOString(),
        dropoffDateTime: dropoffDateTime.toISOString(),
        durationHours,
        fare: fareRates[durationHours]
      };
      const bookingRef = push(ref(db, "bookings"));
      await set(bookingRef, newBooking);
      alert("Booking Successful!");
      window.location.href = "success.html";
    };
  });
</script>

</body>
</html>
