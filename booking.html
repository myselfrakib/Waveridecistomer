<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book Your Ride</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <script src="https://kit.fontawesome.com/a2d9d6b3f3.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
    }
    nav.topbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav.topbar a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .bike-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    .bike-card h3 {
      margin: 0;
      color: #007bff;
    }
    .bike-card p {
      margin: 5px 0;
    }
    .bike-card button {
      margin-top: 10px;
      width: auto;
      padding: 10px 15px;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<nav class="topbar">
  <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="booking.html"><i class="fas fa-motorcycle"></i><br>Book</a>
  <a href="mybookings.html"><i class="fas fa-list"></i><br>Bookings</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
</nav>

<div class="container">
  <h2>Book Your Ride</h2>
  <form id="bookingForm">
    <label for="category">Category</label>
    <select id="category" required>
      <option value="">-- Choose --</option>
      <option value="scooter">Scooter</option>
      <option value="under150cc">Bikes Under 150cc</option>
      <option value="premium">Premium Bikes</option>
    </select>

    <label for="pickupDate">Pickup Date</label>
    <input type="date" id="pickupDate" required />

    <label for="pickupTime">Pickup Time</label>
    <select id="pickupTime" required></select>

    <label for="duration">Duration</label>
    <select id="duration" required>
      <option value="3">3 HRS</option>
      <option value="6">6 HRS</option>
      <option value="24">1 DAY</option>
      <option value="168">7 DAYS</option>
      <option value="720">30 DAYS</option>
    </select>

    <button type="submit">Check Availability</button>
  </form>

  <div id="bikeList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  const pickupTimeSelect = document.getElementById("pickupTime");
  for (let h = 8; h <= 23; h++) {
    ["00", "30"].forEach(min => {
      const label = new Date().setHours(h, min);
      const time = new Date(label).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
      const option = document.createElement("option");
      option.value = `${h}:${min}`;
      option.textContent = time;
      pickupTimeSelect.appendChild(option);
    });
  }

  document.getElementById("pickupDate").min = new Date().toISOString().split("T")[0];

  const categoryBikes = {
    scooter: ["Activa 125", "Hero Maestro", "Destiny 125"],
    under150cc: ["Pulsar 150", "Platina 110", "FZS V1"],
    premium: ["FZS V2", "R15", "Duke 200"]
  };

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) return alert("Please log in to book.");

    const category = document.getElementById("category").value;
    const date = document.getElementById("pickupDate").value;
    const time = document.getElementById("pickupTime").value;
    const duration = parseInt(document.getElementById("duration").value);
    const bikes = categoryBikes[category];

    const [hour, minute] = time.split(":");
    const pickupDateTime = new Date(date);
    pickupDateTime.setHours(parseInt(hour), parseInt(minute));

    const dropoffDateTime = new Date(pickupDateTime.getTime() + duration * 3600000);

    const bikeList = document.getElementById("bikeList");
    bikeList.innerHTML = "<p class='loading'>ðŸ”„ Checking availability...</p>";

    let output = "";

    for (const bike of bikes) {
      const bookingsRef = ref(db, `bookings/${bike}`);
      const snap = await get(bookingsRef);
      let available = true;

      if (snap.exists()) {
        snap.forEach(child => {
          const b = child.val();
          const start = new Date(b.pickup);
          const end = new Date(b.dropoff);
          if (pickupDateTime < end && dropoffDateTime > start) available = false;
        });
      }

      if (available) {
        let fare = 500;
        const fareRef = ref(db, `fareRules/${bike}`);
        const fareSnap = await get(fareRef);
        if (fareSnap.exists()) {
          const rule = fareSnap.val();
          const ruleStart = new Date(rule.from);
          const ruleEnd = new Date(rule.to);
          if (pickupDateTime >= ruleStart && pickupDateTime <= ruleEnd) {
            const ruleFare = rule.durations[duration.toString()];
            if (ruleFare) fare = ruleFare;
          }
        }

        output += `
          <div class="bike-card">
            <h3>${bike}</h3>
            <p><strong>Fare:</strong> â‚¹${fare}</p>
            <button onclick="book('${bike}', '${pickupDateTime.toISOString()}', '${dropoffDateTime.toISOString()}', ${fare})">Book Now</button>
          </div>
        `;
      }
    }

    bikeList.innerHTML = output || "<p>No bikes available for this slot.</p>";
  });

  window.book = function(bike, pickup, dropoff, fare) {
    const user = auth.currentUser;
    const refPath = push(ref(db, `bookings/${bike}`));
    set(refPath, { user: user.uid, pickup, dropoff, fare, status: "booked" })
      .then(() => {
        alert("Booking confirmed!");
        window.location.href = "success.html";
      });
  };
</script>

</body>
</html>
