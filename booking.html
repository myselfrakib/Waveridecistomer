<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Book</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .navbar {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bike-card {
      background: #f0f8ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <strong>WaveRide</strong> |
    <a href="booking.html">Booking</a> |
    <a href="mybookings.html">My Bookings</a> |
    <a href="profile.html">Profile</a>
  </div>

  <div class="container">
    <h2>Book Your Ride</h2>
    <form id="bookingForm">
      <label for="category">Select Vehicle Category:</label>
      <select id="category" required>
        <option value="">Choose</option>
        <option value="Scooter">Scooter</option>
        <option value="Bike under 150cc">Bike under 150cc</option>
        <option value="Premium Bike">Premium Bike</option>
      </select>

      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate" required min="" />

      <label for="pickupTime">Pickup Time:</label>
      <select id="pickupTime" required></select>

      <label for="duration">Duration (in hours):</label>
      <input type="number" id="duration" min="1" max="720" required />

      <button type="submit">Check Availability</button>
    </form>

    <div id="bikeResults"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      projectId: "waveride-bike-rental-service",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
      storageBucket: "waveride-bike-rental-service.appspot.com",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // Set min date to today
    document.getElementById('pickupDate').min = new Date().toISOString().split("T")[0];

    // Populate time slots
    const timeSelect = document.getElementById('pickupTime');
    for (let hour = 8; hour <= 22; hour++) {
      ['00', '30'].forEach(min => {
        const val = `${hour.toString().padStart(2, '0')}:${min}`;
        const label = new Date(`2023-01-01T${val}`).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
        const opt = document.createElement('option');
        opt.value = val;
        opt.textContent = label;
        timeSelect.appendChild(opt);
      });
    }

    const bookingForm = document.getElementById('bookingForm');
    const resultsDiv = document.getElementById('bikeResults');

    bookingForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = 'Checking availability...';

      const category = document.getElementById('category').value;
      const date = document.getElementById('pickupDate').value;
      const time = document.getElementById('pickupTime').value;
      const duration = parseInt(document.getElementById('duration').value);
      const pickupDateTime = new Date(`${date}T${time}`);
      const dropoffTime = new Date(pickupDateTime.getTime() + duration * 60 * 60 * 1000);

      const user = auth.currentUser;
      if (!user) {
        alert("Please login to check availability.");
        return;
      }

      try {
        const vehicleRef = ref(db, 'vehicles/');
        onValue(vehicleRef, (snapshot) => {
          const data = snapshot.val();
          const available = [];

          for (let id in data) {
            const vehicle = data[id];
            if (vehicle.category === category) {
              let isBooked = false;

              if (vehicle.bookings) {
                for (let b in vehicle.bookings) {
                  const booking = vehicle.bookings[b];
                  const start = new Date(booking.start);
                  const end = new Date(booking.end);

                  if (pickupDateTime < end && dropoffTime > start) {
                    isBooked = true;
                    break;
                  }
                }
              }

              if (!isBooked) {
                available.push({ id, ...vehicle });
              }
            }
          }

          if (available.length > 0) {
            resultsDiv.innerHTML = `<h3>Available Vehicles</h3>` + available.map(v => `
              <div class="bike-card">
                <strong>${v.name}</strong><br>
                <button onclick="bookVehicle('${v.id}', '${pickupDateTime.toISOString()}', '${dropoffTime.toISOString()}')">Book Now</button>
              </div>
            `).join("");
          } else {
            resultsDiv.innerHTML = "No vehicles available for the selected slot.";
          }
        }, { onlyOnce: true });
      } catch (error) {
        console.error("Error checking availability:", error);
        resultsDiv.innerHTML = "Something went wrong while checking availability.";
      }
    });

    // Expose booking function globally
    window.bookVehicle = async (vehicleId, start, end) => {
      const user = auth.currentUser;
      if (!user) {
        alert("Login required to book.");
        return;
      }

      const bookingRef = ref(db, `vehicles/${vehicleId}/bookings`);
      const newBooking = {
        uid: user.uid,
        start,
        end
      };

      const bookingKey = Date.now().toString();
      await set(ref(db, `vehicles/${vehicleId}/bookings/${bookingKey}`), newBooking);
      alert("Booking successful!");
      window.location.href = "success.html";
    };
  </script>
</body>
</html>
