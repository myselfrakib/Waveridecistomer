<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - WaveRide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logout {
      margin-top: 20px;
      background-color: #dc3545;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <h2>My Profile</h2>
  <form id="profileForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email" readonly />
    <button type="submit">Update Profile</button>
  </form>
  <button class="logout" id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.firebasestorage.app",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const emailInput = document.getElementById("email");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be logged in.");
      window.location.href = "index.html";
      return;
    }

    const userRef = ref(db, 'users/' + user.uid);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      const data = snapshot.val();
      nameInput.value = data.name || "";
      phoneInput.value = data.phone || "";
      emailInput.value = user.email || "";
    } else {
      emailInput.value = user.email || "";
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await set(userRef, {
        name: nameInput.value,
        phone: phoneInput.value,
        email: user.email
      });
      alert("Profile updated successfully!");
    });
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });
</script>
</body>
</html>
