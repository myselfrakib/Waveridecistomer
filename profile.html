<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide | Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: white;
    }

    .topbar {
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .topbar a {
      color: white;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
    }

    .topbar a i {
      display: block;
      font-size: 20px;
      margin-bottom: 3px;
    }

    .container {
      max-width: 400px;
      margin: 100px auto 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5e62;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff3b3f;
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-motorcycle"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-list"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </nav>

  <div class="container">
    <h2>Your Profile</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="Your phone number">

    <button id="saveProfile">Save Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");

    

        // ðŸ” Live Sync with Firebase
        db.ref("users/" + uid).on("value", (snapshot) => {
          const data = snapshot.val();
          if (data) {
            nameInput.value = data.name || "";
            emailInput.value = data.email || "";
            phoneInput.value = data.phone || "";
          }
        });

        // Save or Update Profile
        document.getElementById("saveProfile").addEventListener("click", () => {
          const name = nameInput.value.trim();
          const email = emailInput.value.trim();
          const phone = phoneInput.value.trim();

          db.ref("users/" + uid).set({ name, email, phone }).then(() => {
            alert("Profile updated successfully!");
          });
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
          auth.signOut().then(() => {
            window.location.href = "index.html";
          });
        });

      } else {
        // Not logged in
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
