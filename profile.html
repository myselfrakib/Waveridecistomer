<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3f87a6, #ebf8e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px; /* To avoid navbar overlap */
    }
    .topbar {
      background-color: #0d6efd;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .topbar a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      padding: 10px;
      flex: 1;
    }
    .topbar a:hover {
      background-color: #007bff;
    }
    .topbar i {
      font-size: 24px;
    }
    .topbar br {
      display: none;
    }
    .topbar a:hover br {
      display: block;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    h3 {
      font-weight: 600;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-primary {
      width: 100%;
    }
    .loading {
      text-align: center;
      font-size: 20px;
      color: #0d6efd;
    }
    .profile-form {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="topbar">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="booking.html"><i class="fas fa-motorcycle"></i><br>Book</a>
    <a href="mybookings.html"><i class="fas fa-list"></i><br>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
  </nav>

  <!-- Main content for profile page -->
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-primary">Update Profile</h1>
      <p class="text-muted">Manage your profile details</p>
    </div>

    <div class="card">
      <div class="card-header">Profile Information</div>
      <div class="card-body">
        <!-- Loading Spinner -->
        <div id="loading" class="loading">
          Loading your profile...
        </div>

        <!-- Profile Form -->
        <form id="profileForm" class="profile-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required />
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <button id="logout" class="btn btn-danger w-100 mt-3">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
      authDomain: "waveride-bike-rental-service.firebaseapp.com",
      databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
      projectId: "waveride-bike-rental-service",
      storageBucket: "waveride-bike-rental-service.appspot.com",
      messagingSenderId: "341920732961",
      appId: "1:341920732961:web:3967e19131f8984f0f1060",
      measurementId: "G-59M75TD99E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const user = auth.currentUser;

    if (user) {
      const userRef = ref(db, 'users/' + user.uid);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('name').value = data.name || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('phone').value = data.phone || '';

          // Show the profile form once data is loaded
          document.getElementById('loading').style.display = 'none';
          document.getElementById('profileForm').style.display = 'block';
        }
      });
    } else {
      window.location.href = "index.html"; // Redirect to login if not authenticated
    }

    // Profile form submission
    const profileForm = document.getElementById('profileForm');
    profileForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      if (!name || !email || !phone) {
        return alert("Please fill all fields!");
      }

      // Update user data in Firebase
      if (user) {
        set(ref(db, 'users/' + user.uid), {
          name: name,
          email: email,
          phone: phone,
        }).then(() => {
          alert("Profile updated successfully!");
        }).catch((error) => {
          alert("Error updating profile: " + error.message);
        });
      }
    });

    // Logout function
    const logoutButton = document.getElementById('logout');
    logoutButton.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "index.html"; // Redirect to login page
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    });
  </script>
</body>
</html>
