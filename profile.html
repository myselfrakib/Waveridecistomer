<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Customer Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      padding: 0;
    }

    nav.topbar {
      display: flex;
      justify-content: space-around;
      background-color: #007bff;
      color: white;
      padding: 12px 0;
    }

    nav.topbar a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<nav class="topbar">
  <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="booking.html"><i class="fas fa-motorcycle"></i><br>Book</a>
  <a href="mybookings.html"><i class="fas fa-list"></i><br>Bookings</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
</nav>

<div class="container">
  <h2>Your Profile</h2>
  <form id="profileForm">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="phone">Phone</label>
    <input type="text" id="phone" required>

    <button type="submit">Update Profile</button>
    <button type="button" onclick="logout()">Logout</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHKD70OH34uj7yA0tjBtQZuDbRcRiFins",
    authDomain: "waveride-bike-rental-service.firebaseapp.com",
    databaseURL: "https://waveride-bike-rental-service-default-rtdb.firebaseio.com",
    projectId: "waveride-bike-rental-service",
    storageBucket: "waveride-bike-rental-service.appspot.com",
    messagingSenderId: "341920732961",
    appId: "1:341920732961:web:3967e19131f8984f0f1060"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      const uid = user.uid;

      // ✅ Check if admin — redirect if true
      const adminRef = ref(db, `admins/${uid}/role`);
      onValue(adminRef, (snapshot) => {
        const role = snapshot.val();
        if (role === "admin") {
          alert("Admins are not allowed to access the profile page.");
          window.location.href = "admindashboard.html";
        }
      }, { onlyOnce: true });

      // ✅ Load customer profile
      const userRef = ref(db, 'users/' + uid);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("name").value = data.name || "";
          document.getElementById("phone").value = data.phone || "";
        }
      });

      // ✅ Save changes to Firebase
      document.getElementById("profileForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const updatedData = {
          name: document.getElementById("name").value.trim(),
          phone: document.getElementById("phone").value.trim()
        };
        update(ref(db, 'users/' + uid), updatedData)
          .then(() => alert("Profile updated successfully!"))
          .catch(err => alert("Error: " + err.message));
      });
    }
  });

  // ✅ Logout
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
