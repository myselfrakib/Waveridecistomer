<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0077ff, #00c3ff);
      color: white;
      visibility: hidden; /* Prevent blink */
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #0077ff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e0e0e0;
    }

    .topbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #003366;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 999;
    }

    .topbar a {
      color: white;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
    }

    .topbar i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Your Profile</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <button onclick="updateProfile()">Update Profile</button>
    <button onclick="logout()">Logout</button>
  </div>

  <nav class="topbar">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="booking.html"><i class="fas fa-motorcycle"></i><br>Book</a>
    <a href="mybookings.html"><i class="fas fa-list"></i><br>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        const ref = db.ref('users/' + uid);
        ref.once('value').then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById('name').value = data.name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
          } else {
            document.getElementById('email').value = user.email || '';
          }
          document.body.style.visibility = "visible"; // Reveal page after loading
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function updateProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const uid = user.uid;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      db.ref('users/' + uid).set({
        name,
        email,
        phone
      }).then(() => {
        alert("Profile updated successfully!");
      }).catch((err) => {
        console.error("Error updating profile:", err);
        alert("Failed to update profile.");
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
