<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveRide - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav.topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #003366;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    nav.topbar a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    nav.topbar a i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    .container {
      max-width: 400px;
      margin: 120px auto 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #005bea;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0044aa;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="topbar">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="booking.html"><i class="fas fa-motorcycle"></i><br>Book</a>
    <a href="mybookings.html"><i class="fas fa-list"></i><br>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
  </nav>

  <!-- Profile Form -->
  <div class="container">
    <h2>My Profile</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <input type="text" id="phone" placeholder="Phone Number">
    <button onclick="saveProfile()">Save / Update</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    
      
    });

    function loadProfile(uid) {
      db.ref("users/" + uid).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("phone").value = data.phone || "";
        }
      });
    }

    function saveProfile() {
      if (!currentUser) return;
      const uid = currentUser.uid;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      db.ref("users/" + uid).set({
        name,
        email,
        phone
      }).then(() => {
        alert("Profile updated!");
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
